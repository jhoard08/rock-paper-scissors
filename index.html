<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="title">Coconut, Leaf, Crab</h1>
    <div class="results"></div>
    <div class="score-container">
        <h3>Player Score: <span class="playerScore"></span></h3>
        <h3>Computer Score: <span class="compScore"></span></h3>
    </div>
    <div class="btn-container">
        <input type="image" src="images/coconut.png" name="saveForm" class="rock btn" id="saveForm" />
        <input type="image" src="images/leaf.png" name="saveForm" class="paper btn" id="saveForm" />
        <input type="image" src="images/crab.png" name="saveForm" class="scissors btn" id="saveForm" />

    </div>
    <script type="text/javascript" src="index.js" defer></script>
</body>
</html>
